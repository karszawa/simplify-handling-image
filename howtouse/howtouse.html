<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>HOW TO USE THE PLUGIN jquery.localImageReader.js and jquery.adjustImage.js</title>
	<style>
		.img-frame {
			height: 500px;
			width: 500px;
			border: solid 3px;
		}
	</style>
</head>
<body>

<div class="img-frame">
	<img src="" id="output" alt=""/>
</div>

<input type="file" id="input" name="file" />

<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="./js/jquery.localImageReader.js" type="text/javascript"></script>
<script src="./js/jquery.adjustImage.js" type="text/javascript"></script>

<script>
  // localImageReader(input tag id, callback_function)
  // callback_function will receive a binary image data
  $(function() {
		$('#input').localImageReader(function(image) {
			// adjustImage(binary image, options)
			// width and height should be represented by pixel
			return $('#output').adjustImage(image, {
				width: 500,
				height: 500,
				unit: "px",
				centeringHorizontal: false,
				centeringVertical: false
			});
		});
	});
</script>
</body>
</html>
