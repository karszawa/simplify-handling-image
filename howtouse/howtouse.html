<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>file uploder</title>
</head>
<body>

<div style="height: 500px; width: 500px; border: solid 3px;">
	<img src="" id="output" alt=""/>
</div>

<input type="file" id="input" name="file" />

<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="./js/jquery.getLocalImage.js" type="text/javascript"></script>
<script src="./js/jquery.setAdjustedImage.js" type="text/javascript"></script>

<script>
  // getLocalImage(input tag id, callback_function)
  // callback_function will receive a binary image data
	$(this).getLocalImage('#input', function(image) {
		// setAdjustedImage(img tag id, binary image, width, height, centeringHorizontal=true, centeringVertical=true)
		// width and height should be represented by pixel
		return $(this).setAdjustedImage('#output', image, "500px", "500px");
	});
</script>
</body>
</html>
